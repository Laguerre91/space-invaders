<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!--GOOGLE FONTS-->
    <!--TITLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <!--REST OF THE GAME FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

    <title>Ironhack Invaders</title>
</head>

<body>

    <audio id="background-music" autoplay loop src="./audio/theme-song.mp3"></audio>
    <audio id="alright" src="./audio/voices/alright.mp3"></audio>
    <audio id="nice" src="./audio/voices/nice.mp3"></audio>
    <audio id="super-nice" src="./audio/voices/supernice.mp3"></audio>
    <audio id="grrr" src="./audio/voices/grrr.mp3"></audio>

    <main>
        <h1>Ironhack Invaders</h1>

        <div id="game-intro" class="positioning positioning-game-screens">
            <!--ACA VA LA PAGINA INICIAL-->
            <button id="start-button" class="shadow__btn">Start Game</button>
            <div id="instructions">
                <p>Use your mouse to move across the screen and click to shoot!</p>
            </div>
        </div>

        <div id="game-screen" class="positioning">

            <div id="game-scores">
                <h3>Score: <span id="score"></span></h3>
                <h3>Lives: <span id="lives"></span></h3>
                <h3>Time: <span id="time"></span></h3>
            </div>

        </div>

        <div id="game-end" class="positioning positioning-game-screens">
            <h2 id="game-end-title"></h2>
            <h3 id="total-scores"></h3>
            <button id="restart-button" class="shadow__btn">Restart</button>
            <!--ACA VA LA PAGINA FINAL-->
        </div>
    </main>

    <script src="./js/bomb.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/invader.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
