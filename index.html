<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Space Invaders</title>
</head>

<body>
    <main>
        <h1>Ironhack Invaders</h1>

        <div id="game-intro" class="positioning">
            <!--ACA VA LA PAGINA INICIAL-->
            <button id="start-button">Start Game</button>
            <div id="instructions">
                <p>Use your mouse to move across the screen and click to shoot!!!!!</p>
            </div>
        </div>

        <div id="game-screen" class="positioning">

            <div id="game-scores">
                <h3>Score: <span id="score"></span></h3>
                <h3>Lives: <span id="lives"></span></h3>
                <h3>Time: <span id="time"></span></h3>
            </div>

        </div>

        <div id="game-end" class="positioning">
            <h2 id="game-end-title"></h2>
            <button id="restart-button">Restart</button>
            <!--ACA VA LA PAGINA FINAL-->
        </div>
    </main>

    <script src="./js/countdown.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/invader.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
